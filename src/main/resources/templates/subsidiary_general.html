<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container mt-5">

		<div class="row w-100">
			<div class="card bg-light">
				<div class="card-header">
					<h2 th:text="${title}"></h2>
				</div>
	
				<div class="card-body">
					<div class="p-2">
						<img class="img-thumbnail rounded float-left" style="width: 25%"
							th:src="${request.image}" th:alt="${title}">
					</div>
	
					<div class="ml-3">
						<p class="card-text" th:text="${request.txtShare}"></p>
						<ul class="list-group">
							<li class="list-group-item">Categor&iacute;a: <span th:text="${request.category}"></span></li>
							<li class="list-group-item">P&aacute;gina web: <a th:href="${request.homePage}" th:text="${request.homePage}"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-2" th:each="category: ${request.categoryProductList}">
			<div class="row mt-5 w-100">
				<h3 th:text="${category.name}"></h3>
			</div>
			
			<div class="row mt-2">
				<div class="col" th:each="product: ${category.productList}">
					<div class="card mt-2 card-product" >
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<p class="card-text"> Precio: <span th:text="${product.unitPrice}"></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
